<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rainbow generator</title>
    <link rel="stylesheet" href="pretty.css">
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div id="gradient">
        <button id="btn-show-code">
            <ion-icon name="code-slash"></ion-icon>
        </button>
        <button id="btn-hide-code">
            <ion-icon name="close"></ion-icon>
        </button>
        <section id="code-display">
            <p>
                background: <span id="moz-linear-gradient"></span>;
            </p>
            <p>
                background: <span id="webkit-linear-gradient"></span>;
            </p>
            <p>
                background: <span id="linear-gradient"></span>;
            </p>
            <footer>
                <button id="btn-copy-code">
                    <ion-icon name="copy-outline"></ion-icon> copy css
                </button>
            </footer>
        </section>
    </div>
    <div id="instructions">
        <button type="button" id="generate-gradient-btn">hit space to generate, or click me</button>
    </div>
</body>
</html>
